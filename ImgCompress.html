<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="eduailabs">
    <title>Online Image Compression Tool</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: #fff;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label.file-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool label.file-label:hover {
            background-color: #0056b3;
        }

        #compression-tool .slider-container {
            margin: 1.5rem 0;
        }

        #compression-tool .slider-container label {
            font-size: 1rem;
            color: var(--secondary-color);
        }

        #compression-tool input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
        }

        #compression-tool button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #0056b3;
        }

        #image-container {
            margin-top: 2rem;
            text-align: center;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #download-link {
            display: none;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #download-link:hover {
            color: #0056b3;
        }

        /* Ad Units */
        .adsbygoogle {
            margin: 2rem 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            box-shadow: var(--box-shadow);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            #compression-tool {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <label for="image-input" class="file-label">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div class="slider-container">
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
                <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');

        // Update compression level value
        compressionLevelInput.addEventListener('input', () => {
            compressionValue.textContent = compressionLevelInput.value;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(compressionLevelInput.value);
            const imageContainer = document.getElementById('output-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        imageContainer.src = compressedImageUrl;

                        // Show and set the download link
                        downloadLink.href = compressedImageUrl;
                        downloadLink.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
